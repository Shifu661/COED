<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Usuarios - Colaboración Familiar</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="agregarUsuarioPermitido.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Colaboración Familiar</h2>
            <div class="divider"></div>
            <p class="text-center font-weight-bold">Buscar un usuario:</p>
            <input type="text" id="search" class="search-input" placeholder="Usuario">
            <ul class="list-group" id="userList">
                <li class="list-group-item">Usuario 1</li>
                <li class="list-group-item">Usuario 2</li>
                <li class="list-group-item">Usuario 3</li>
                <li class="list-group-item">Usuario 4</li>
                <li class="list-group-item">Usuario 5</li>
                <li class="list-group-item">Usuario 6</li>
            </ul>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn-green" onclick="window.location.href='colabFamiliar.html'" id="btnAgregar" disabled>AGREGAR</button>
                <button class="btn-red" onclick="window.location.href='colabFamiliar.html'">CANCELAR</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.list-group-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.list-group-item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');
                document.getElementById('btnAgregar').disabled = false;
            });
        });
    </script>
</body>
</html>
