<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de Dispositivos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="comparacion.css">
</head>
<body>
    <div class="container comparison-container">
        <h4 class="text-center">Comparación</h4>
        <form>
            <div class="form-group">
                <label for="dispositivo">Dispositivo:</label>
                <input type="text" class="form-control" id="dispositivo" value="Televisor LG Sala" disabled>
            </div>
            <div class="form-group">
                <label for="otroDispositivo">Elige otro dispositivo:</label>
                <select class="form-control" id="otroDispositivo">
                    <option>Televisor Cuarto 1</option>
                    <option>Laptop HP Elvis</option>
                    <option>Laptop HP Mauricio</option>
                    <option selected>Celular Xiaomi Elvis</option>
                    <option>Refrigeradora</option>
                    <option>Play Station 4</option>
                    <option>Microondas</option>
                </select>
            </div>
            <div class="form-group text-center">
                <div class="btn-group mr-auto">
                    <button type="button" class="btn btn-primary btn-custom" onclick="window.location.href='detalleDispositivo.html'">REGRESAR</button>
                </div>
                <div class="btn-group ml-auto">
                    <button type="button" class="btn btn-success btn-custom" onclick="window.location.href='comparacion_2.html'">COMPARAR</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
