<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Recordatorio</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="registerAlerta.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-3">
            <a href="alertas.html" class="btn btn-light"><i class="fas fa-arrow-left"></i></a>
            <h3 class="text-center flex-grow-1 two-line-title">
                <span>Crear Nuevo</span>
                <span>Recordatorio</span>
            </h3>
        </div>
        <div class="mt-3">
            <form>
                <div class="form-group">
                    <label for="reminderName">Nombre del recordatorio:</label>
                    <input type="text" class="form-control" id="reminderName" required>
                </div>
                <div class="form-group">
                    <label for="reminderDescription">Descripci√≥n del recordatorio:</label>
                    <textarea class="form-control" id="reminderDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="reminderDate">Fecha:</label>
                    <input type="date" class="form-control" id="reminderDate" required>
                </div>
                <div class="form-group">
                    <label for="reminderTime">Hora:</label>
                    <input type="time" class="form-control" id="reminderTime" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">REGISTRAR</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
