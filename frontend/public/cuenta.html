<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="cuenta.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card mx-auto" style="max-width: 400px;">
            <img src="img/icon_user.png" alt="Profile Picture" class="profile-pic">
            <form>
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" class="form-control" id="nombres" readonly>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" readonly>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" readonly>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" readonly>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-update" id="actualizarBtn">Actualizar</button>
                    <button type="button" class="btn btn-delete" id="eliminarBtn">Eliminar Cuenta</button>
                </div>
                <div class="form-group text-center d-none" id="updateButtons">
                    <button type="submit" class="btn btn-success">Guardar cambios</button>
                    <button type="button" class="btn btn-danger" id="cancelarBtn">CANCELAR</button>
                </div>
            </form>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>        
        <div class="menu mt-3 mx-auto" style="max-width: 400px;">
            <a href="pagPrincipal.html">Home</a>
            <a href="dispositivos.html">Dispositivos</a>
            <a href="alertas.html">Recordatorios</a>
            <a href="colabFamiliar.html">Colaboración Familiar</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="cuenta.js"></script>
</body>
</html>
