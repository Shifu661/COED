<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="cuenta.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card mx-auto" style="max-width: 400px;">
            <img src="img/icon_user.png" alt="Profile Picture" class="profile-pic">
            <form>
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" class="form-control" id="nombres" value="Elvis André" readonly>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" value="Cruces Gómez" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" value="ecrucesg@ulasalle.edu.pe" readonly>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" value="ecrucesg" readonly>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" value="**********" readonly>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-update" id="actualizarBtn">Actualizar</button>
                    <button type="button" class="btn btn-delete" id="eliminarBtn">Eliminar Cuenta</button>
                </div>
                <div class="form-group text-center d-none" id="updateButtons">
                    <button type="submit" class="btn btn-success">Guardar cambios</button>
                    <button type="button" class="btn btn-danger" id="cancelarBtn">CANCELAR</button>
                </div>
            </form>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>        
        <div class="menu mt-3 mx-auto" style="max-width: 400px;">
            <a href="pagPrincipal.html">Home</a>
            <a href="dispositivos.html">Dispositivos</a>
            <a href="alertas.html">Recordatorios</a>
            <a href="colabFamiliar.html">Colaboración Familiar</a>
        </div>
    </div>

    <!-- Modal para ingresar contraseña -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Ingrese su contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="password" class="form-control" id="inputPassword" placeholder="********">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmPasswordBtn">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación de eliminación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Eliminar Cuenta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro que quieres eliminar tu cuenta?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-confirm" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Script para mostrar/ocultar el menú -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.menu');

            menuToggle.addEventListener('click', function() {
                menu.classList.toggle('show-menu');
            });
        });

        document.getElementById('actualizarBtn').addEventListener('click', function() {
            // Habilita los campos para editar excepto el de consumo
            document.querySelectorAll('.form-control').forEach(function(input) {
                input.removeAttribute('readonly');
                input.removeAttribute('disabled');
            });
            // Muestra los botones de guardar y cancelar
            document.getElementById('updateButtons').classList.remove('d-none');
            // Oculta el botón de actualizar y eliminar
            document.getElementById('actualizarBtn').classList.add('d-none');
            document.getElementById('eliminarBtn').classList.add('d-none');
        });

        document.getElementById('cancelarBtn').addEventListener('click', function() {
            // Vuelve a poner los campos en solo lectura y deshabilitados
            document.querySelectorAll('.form-control').forEach(function(input) {
                input.setAttribute('readonly', '');
                input.setAttribute('disabled', '');
            });
            // Oculta los botones de guardar y cancelar
            document.getElementById('updateButtons').classList.add('d-none');
            // Muestra el botón de actualizar y eliminar
            document.getElementById('actualizarBtn').classList.remove('d-none');
            document.getElementById('eliminarBtn').classList.remove('d-none');
        });

        document.getElementById('eliminarBtn').addEventListener('click', function() {
            $('#passwordModal').modal('show');
        });

        document.getElementById('confirmPasswordBtn').addEventListener('click', function() {
            const password = document.getElementById('inputPassword').value;
            if (password === "admin") { // Aquí se debe verificar la contraseña correctamente
                $('#passwordModal').modal('hide');
                $('#confirmModal').modal('show');
            } else {
                alert("Contraseña incorrecta.");
            }
        });

        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            // Lógica para eliminar la cuenta
            // Después de eliminar, redirigir a index.html
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
